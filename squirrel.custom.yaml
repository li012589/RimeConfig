patch:
  style:
    color_scheme: mojave_dark

  preset_color_schemes:
    mojave_dark:
      name: "沙漠夜／Mojave Dark"
      author: "xiehuc <xiehuc@gmail.com>"
      horizontal: true
      inline_preedit: true
      candidate_format: "%c %@"
      corner_radius: 5
      hilited_corner_radius: 0
      border_height: 6
      border_width: 12
      border_color_width: 0
      font_face: PingFangSC
      font_point: 16
      label_font_point: 13
      text_color: 0xdedddd
      back_color: 0x3c3c3c
      label_color: 0x888785
      border_color: 0x3c3c3c
      candidate_text_color: 0xdedddd
      hilited_text_color: 0xdedddd
      hilited_back_color: 0x3c3c3c
      hilited_candidate_text_color: 0xefefef
      # hilited_candidate_back_color: 0xcb5d00
      hilited_candidate_label_color: 0xefefef
      comment_text_color: 0xdedddd
  
  # different behaviors under different apps
  
  "app_options/com.runningwithcrayons.Alfred-3/ascii_mode": true
  "app_options/com.runningwithcrayons.Alfred-2/ascii_mode": true
  "com.sublimetext.3/ascii_mode": true
  "com.apple.Finder/ascii_mode": true
  "com.calibre-ebook.ebook-viewer/ascii_mode": true
  "com.calibre-ebook.ebook-edit/ascii_mode": true
  "app_options/com.apple.Xcode:ascii_mode": true